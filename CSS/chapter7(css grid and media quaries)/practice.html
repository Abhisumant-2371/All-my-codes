<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice</title>
</head>

<body>
    <main>
        <section>
            <!-- --------------grid start------------ -->
            <div class="container">
                <!-- ----------box1 start------------ -->
                <div class="box1">
                    <h1>Contact Form </h1>
                    <p>Please fill all the texts in the fields.</p>
                </div>
                <!-- ----------------box1 end-------- -->

                <!-- --------------box 2 start------- -->
                <div class="box2">
                    <div class="name">
                        <p>Your Name:</p>
                        <input type="text" placeholder="Your full name">
                    </div>
                    <div class="email">
                        <p>Enter your email</p>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="message">
                        <p>Comments:</p>
                        <textarea name="msg" id="msg" cols="45" rows="4" placeholder="Message us"></textarea>
                    </div>
                    <div class="subject">
                        <p>Job Enquiery</p>
                        <select name="issue" id="issue">
                            <option value="select">Select</option>
                            <option value="Job enquiery">Job enquiery</option>
                        </select>
                    </div>
                    <div class="submit-all">
                        <input type="button" id="subm" value="Submit">
                    </div>
                </div>
                <!-- ----------------box2 end-------- -->
            </div>
            <!-- -----------grid end------------------ -->
        </section>
    </main>
</body>

</html>
