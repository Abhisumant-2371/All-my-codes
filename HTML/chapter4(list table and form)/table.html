<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <table>
            <caption>Players Data</caption>
            <!-- tr td th tags in table element -->
            <!-- tr table row 
            td table data 
            th table header -->
            <thead>
                <tr>
                    <!-- spanning a single thing in two or more column can be done by colspan tag as colspan="3,4" anything  -->
                    <th>S.No</th>
                    <th>Player name</th>
                    <th>Max score</th>
                    <th>Game</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td >Abhi</td>
                    <td>34</td>
                    <td>BGMI</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
