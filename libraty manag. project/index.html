<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Managment System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f1da64aea7.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/style/style.css">
</head>

<body>
  <!-- ------------header section starts----------- -->

  <header>
    <nav class="navbar" id="navbarid">
      <img src="/images/logo.jpg" alt="website-logo" class="logo" id="weblogo">
      <ul class="nav-ul" id="nav-ul-id">
        <li class="navlinks"><a href="index.html">Home</a></li>
        <li class="navlinks"><a href="#About">About</a></li>
        <li class="navlinks"><a href="#Books">Books</a></li>
        <li class="navlinks"><a href="#Contact">Contact</a></li>
      </ul>
      <i class="fas fa-bars font-size:3x" id="showmenu" onclick="showmenu()"></i>


    </nav>
    <nav class="navbar-2" id="navbarid-2">
      <i class="far fa-times-circle icon-4x" style="font-size: large; height: 15px;width: 15px;" id="hidemenu"
        onclick="hidemenu()"></i>
      <ul class="new-nav" id="new-nav-sm">
        <li class="navlinks2 newnavlinks"><a href="index.html">Home</a></li>
        <li class="navlinks2 newnavlinks"><a href="#About">About</a></li>
        <li class="navlinks2 newnavlinks"><a href="#Books">Books</a></li>
        <li class="navlinks2 newnavlinks"><a href="#Contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- ---------------------------header section ends-------------------------------------------------- -->
  <!-- -----------------------------sliding animation throught bootstrap------------------------------- -->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/studying.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption  d-md-block">
          <h5>Study Peacefully</h5>
          
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/studying.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-md-block">
          <h5>Second slide label</h5>

        </div>
      </div>
      <div class="carousel-item">
        <img src="images/everyone.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-md-block">
          <h5 style="color: yellow;">Thousands of books</h5>

        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- -----------------------------sliding animation through bootstrap ends--------------------------- -->

  <!-- --------------------------------rest stuf for category,latest books,etc------------------------- -->
  <div class="gridforCategoryBooks">
    <div class="category">

      <ul>
        <li>Action</li>
        <li>Adventure</li>
        <li>Drama</li>
        <li>Education</li>

      </ul>

    </div>
    <div class="latestbooks">
      <h3 class="latestbookheading">Latest Books</h3>
      <div class="booklatest bl1"><img src="images/small img/Gandhi_bio.jpg" alt=""></div>
      <div class="booklatest bl2"><img src="images/small img/politics_politicalsci.jpg" alt=""></div>
      <div class="booklatest bl3"><img src="images/small img/edu_history.jpg" alt=""></div>
      <div class="booklatest bl4"><img src="images/small img/edu_basic_emathematics.jpg" alt=""></div>
    </div>
    <div class="popularbooks">
      <h3 class="popularbookheading">Popular Books</h3>
      <div class="bookpopular bp1"><img src="images/small img/steve_jobs_bio.jpg" alt=""></div>
      <div class="bookpopular bp2"><img src="images/small img/napolean_bio.jpg" alt=""></div>
      <div class="bookpopular bp3"><img src="images/small img/edu_physics.jpg" alt=""></div>
      <div class="bookpopular bp4"><img src="images/small img/politics_law_book.jpg" alt=""></div>
    </div>
    <!-- ----------------------------------rest stuff ends----------------------------------------------- -->
    <!-- --------------------java script file link----------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="/javascript/script.js"></script>
</body>

</html>
